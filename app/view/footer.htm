<script type="text/javascript">
   function startPrint()
   {
        var oWin = window.open("","_blank");
        var strPrint="<div style='text-align:left'><button onclick='printWin()' style='padding-left:4px;padding-right:4px;'>打  印</button><button onclick='window.opener=null;window.close();'  style='padding-left:4px;padding-right:4px;'>关  闭</button></div>\n";
        strPrint=strPrint + "<script type=\"text/javascript\">\n";
        strPrint=strPrint + "function printWin()\n";
        strPrint=strPrint + "{\n";
        strPrint=strPrint +     "var oWin = window.open(\"\",\"_blank\");\n";
        strPrint=strPrint +     "oWin.document.write(document.getElementById(\"content\").innerHTML);\n";
        strPrint=strPrint +     "oWin.focus();\n";
        strPrint=strPrint +     "oWin.document.close();\n";
        strPrint=strPrint +     "oWin.print()\n";
        strPrint=strPrint +     "oWin.close()\n";
        strPrint=strPrint + "}\n";
        strPrint=strPrint + "<\/script>\n";
        strPrint=strPrint + "<hr size=’1′ />\n";
        strPrint=strPrint + "<div id=\"content\">\n";
	    if(document.getElementById('PrintMaster') != null)
	    {
            strPrint = strPrint + document.getElementById('PrintMaster').innerHTML + "\n";
	    }
	    if(document.getElementById('PrintDetail') != null)
	    {
            strPrint = strPrint + document.getElementById('PrintDetail').innerHTML + "\n";
	    }
        strPrint=strPrint + "</div>\n";
        oWin.document.write(strPrint);
        oWin.focus();
        oWin.document.close();
    }
</script>
