<div class="pageContent">
	<table class="table" layoutH="5" targettype="dialog" width="98%">
		<thead>
			<tr>
				<th width="20%">客户代码</th>
				<th width="70%">客户名称</th>
				<th width="10%">选中</th>
			</tr>
		</thead>				
		<tbody>
		    <{foreach from=$data item=row}>
			<tr>
			    <td><{$row.fcustomercode}></td>
				<td><{$row.fcustomername}></td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({code:'<{$row.fcustomercode}>',targetType : 'dialog'})" title="点击选择"></a>
				</td>
			</tr>
			<{/foreach}>
		</tbody>
	</table>
</div>
