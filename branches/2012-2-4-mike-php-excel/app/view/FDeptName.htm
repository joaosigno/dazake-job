<div class="pageContent">
	<table class="table" layoutH="5" targettype="dialog" width="98%">
		<thead>
			<tr>
				<th width="80%">部门</th>
				<th width="20%">选中</th>
			</tr>
		</thead>				
		<tbody>
		    <{foreach from=$data item=row}>
			<tr>
			    <td><{$row.FDeptName}></td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({name:'<{$row.FDeptName}>'})" title="点击选择"></a>
				</td>
			</tr>
			<{/foreach}>
		</tbody>
	</table>

	
</div>
