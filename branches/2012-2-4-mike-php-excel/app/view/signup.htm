$(function()
{
DWZ.init("init.xml",
	{
	    //设置登录页面
		loginUrl:"login.html",
		//超时设置
		statusCode:{ok:200, error:300, timeout:301},
		// 调试模式 【true|false】
		debug:false,
		//回调函数
		callback:function()
		{
			initEnv();
		}
	});
});
</script>

<title><{_t key='ui_si_title'}></title>
</head>
<body style="overflow:scroll">
	<!-- 注册界面 -->
	<div id="signup">
		<div id="signup_header">
		<h2>用户注册</h2>
		</div>
		<div class="pageContent">
	        <form method="post" action="<{php}>echo url('user','useredit');<{/php}>" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		    <div class="pageFormContent" style="width:400px">
			<p>
				<label>工号：</label>
				<input name="id" value="<{$user.id}>" type="hidden" size="30" readonly="readonly"/>
				<input name="code" value="<{$user.code}>" type="text" size="30" readonly="readonly"/>
			</p>
			<br>
			<p>
				<label>姓名：</label>
				<input name="name" value="<{$user.name}>" type="text" size="30"  alt="请输入客户名称"/>
			</p>
			<p>
				<label>登陆账号：</label>
				<input name="username" value="<{$user.username}>" type="text" size="30" class="textInput" readonly="readonly"/>
			</p>
			<p>
				<label>账号类型：</label>
				<select name="type" class="required combox" >
					<option value="1">管理员</option>
					<option value="2">员工</option>
				</select>
			</p>
			<p>
				<label>所属部门：</label>
				<input type="hidden" name="depart_id" value="<{$user.depart.id}>" class="textInput" size="30" readonly="readonly"/>
				<input type="text" class="textInput required" name="depart_name" value="<{$user.depart.name}>" size="30" readonly="readonly"/>
				<a class="btnLook" href="<{php}>echo url('depart','lookup');<{/php}>" lookupGroup="" lookupName="depart" maxable="false" resizable="false" width="540">部门列表</a>		
			</p>
			<p>
				<label>部门编号：</label>
				<input type="text" value="<{$user.depart.code}>" name="depart_code" class="textInput" size="30" readonly="readonly">
			</p>
			<p>
				<label>电子邮箱：</label>
				<input name="email" value="<{$user.email}>"  type="text" size="30" class="required"/>
			</p>
			<p>
				<label>出生日期：</label>
				<input name="brithday" value="<{$user.brithday}>" type="text" size="30" class="date" /><a class="inputDateButton" href="javascript:;">选择日期</a>
			</p>
			<p>
				<label>手机号码：</label>
				<input name="phone" value="<{$user.phone}>" type="text" size="30"/>
			</p>
			<p>
				<label>传真：</label>
				<input name="fax" value="<{$user.fax}>" type="text" size="30" />
			</p>
			<p>
				<label>邮编：</label>
				<input name="postcode" value="<{$user.postcode}>" type="text" size="30"  />
			</p>
			<p>
				<label>联系地址：</label>
				<input name="address" value="<{$user.address}>" type="text" size="30" />
			</p>
			<p>
				<label>从事行业：</label>
				<input name="" value="" type="text" size="30" />
			</p>
			<p>
				<label>证号号码：</label>
				<input name="selfcode" value="<{$user.selfcode}>" type="text" size="30" />
			</p>
			<div class="divider"></div>
			<p>
				<label>建档人员：</label>
				<input name="creator" value="<{$user.creator}>" type="text" size="30" readonly="readonly" />
			</p>
			<p>
				<label>建档日期：</label>
				<input name="createtime" value="<{$user.createtime}>" type="text" size="30" readonly="readonly" />
			</p>
			<p>
				<label>最新修改人员：</label>
				<input name="upuser" value="<{$user.upuser}>" type="text" size="30" readonly="readonly" />
			</p>
			<p>
				<label>最新修改时间：</label>
				<input name="uptime" value="<{$user.uptime}>" type="text" size="30" readonly="readonly" />
			</p>
		    </div>
		    <div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit"> 保 存 </button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close"> 取 消 </button></div></div></li>
			</ul>
		    </div>
	        </form>
        </div>
		<div id="signup_footer">
			Copyright &copy; 2011 star Inc. All Rights Reserved.
		</div>
	</div>
</body>
