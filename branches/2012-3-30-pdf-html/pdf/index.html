<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <title>PDF Form Filler</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/form1.css" media="all">
  <!-- plugin css -->
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.18.custom.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" media="all">
  <!-- google font -->
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

  <!-- scripts -->
  <!-- Modernizr-->
  <script src="js/libs/modernizr-2.5.3.min.js"></script>

</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <!-- here's the main html structure -->
  <div id="header">

    <div id="banner">
      <img src="images/logo.png" alt="" id="logo">
      <div id="pdftitle">EMCC Membership Form.pdf</div>
      <button>Submit</button>
    </div>

    <div id="toolbar">
      <ul>
        <div id="slider" class="hide"></div>
        <li id="print"></li>
        <li id="download"></li>
        <li id="zoomout" class='zoom' data-zoomable="true"></li>
        <li id="zoomin" class='zoom' data-zoomable="true"></li>
        <li id="fixed" class="">⟷</li>
        <li class="fillTools"><span class="test" data-type="textbox">Textbox</span></li>
        <li class="fillTools"><span data-type="textarea">Textarea</span></li>
        <li class="fillTools"><span data-type="radio">Radio</span></li>
        <li class="fillTools"><span data-type="checkbox">Checkbox</span></li>
        <li class="fillTools"><span data-type="signature">Signature</span></li>
      </ul>
    </div>
    <!-- end #toolbar -->

  </div>
  <!-- end #header -->

  <div id="main">
    <div id="preview-panel" data-panel="open" class="">▸</div>
    <div id="preview" class="scroll-pane">
      <div id="preview1" class="preview" data-img="#img1">
        <img src="images/pdf/thumb/001.jpg" alt="" class="imgs">
      </div>
      <div id="preview2" class="preview" data-img="#img2">
        <img src="images/pdf/thumb/002.jpg" alt="" class="imgs">
      </div>
      <div id="preview3" class="preview" data-img="#img3">
        <img src="images/pdf/thumb/003.jpg" alt="" class="imgs">
      </div>
    </div>
    <!-- end #preview -->

    <div id="pdf" class="scroll-pane">
      <div id="pdfbox" class="pdfbox">
        <div id="form1"></div>
        <img class="pdf" id="img1" src="images/pdf/960/001.jpg" alt="001.jpg">
        <img class="pdf" id="img2" src="images/pdf/960/002.jpg" alt="002.jpg">
        <img class="pdf" id="img3" src="images/pdf/960/003.jpg" alt="003.jpg">
      </div>
    </div>
    <!-- end #pdf -->

  </div>

  <!-- end #main -->
  <div id="footer"></div>

  <!-- end html structure -->


  <!-- libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/libs/jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.mousewheel.js"></script>
  <script type="text/javascript" src="js/libs/jquery.jscrollpane.min.js"></script>
  <script type="text/javascript" src="js/libs/jSignature.js"></script>
  <!--[if lt IE 9]><script src="js/libs/flashcanvas.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/iehack.js"></script><![endif]-->

  <!-- app plugins -->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/fill.js"></script>
  <!-- end scripts 
</body>
</html>
